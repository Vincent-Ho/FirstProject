<ion-view title="{{cat.title}}">
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="item.title" ng-change="search">
    </label>
    <div class="list">
      <a class="item my-item"
         href="#/app/news/{{catId}}/{{item.id}}"
         collection-repeat="item in newslists | searchNews:search"
         collection-item-height="100"
         collection-item-width="'100%'">
        <h1>{{item.title}}</h1>
        <h2>{{item.published_date}}</h2>
      </a>
    </div>
  </ion-content>
</ion-view>
