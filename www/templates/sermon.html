<ion-view view-title="{{item.date}} {{item.title}}">
  <ion-content>
    <h1>講道大綱</h1>
    <h3>週刊PDF</h3>
    <h3>MP3</h3>
    <button class="button" ng-click="play()">
      <img src="img/icon_mp3Play.png">
    </button>
    <button class="button" ng-click="pause()">
      <img src="img/icon_mp3Pause.png">
    </button>
    <button class="button" ng-click="stop()">
      <img src="img/icon_mp3Stop.png">
    </button>
  </ion-content>
</ion-view>
