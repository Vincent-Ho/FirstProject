<ion-view view-title="Room Booking">
  <ion-content>
    <button class="button button-full button-dark" ng-click="book()">Book Room</button>
    <div data-ng-controller="DatepickerCtrl">
      <p class="input-group form-inline book-datepicker">

        <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" id="date-field"
               is-open="popup.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close"
        />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
      </p>
      <h4 class="text-center">{{dt | date : format }}</h4>
      <h4 class="text-center">Room usage</h4>
    </div>

    <table class="table table-bordered">
      <thead>
      <tr>
        <td class="field-label col-md-3 active">Room</td>
        <td class="col-md-3">Time</td>
        <td class="col-md-6">Party</td>
      </tr>
      </thead>
      <tr>
        <td class="field-label col-md-3 active">
          <label>303</label>
        </td>
        <td class="col-md-3">
          10am-1pm
        </td>
        <td class="col-md-6">
          Meeting
        </td>
      </tr>
      <tr>
        <td class="field-label col-md-3 active">
          <label> 306-7</label>
        </td>
        <td class="col-md-3">
          11am-2pm
        </td>
        <td class="col-md-6">
          Choir
        </td>
      </tr>
      <tr>
        <td class="field-label col-md-3 active">
          <label>304-5</label>
        </td>
        <td class="col-md-3">
          1pm-4pm
        </td>
        <td class="col-md-6">
          Boardgame
        </td>
      </tr>
    </table>

  </ion-content>
</ion-view>
